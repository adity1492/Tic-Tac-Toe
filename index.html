<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe Ultimate</h1>
            <p>Play against a friend or challenge the AI!</p>
        </header>
        
        <div class="game-info">
            <div class="score-board">
                <div class="score">
                    <h3 id="player1-name">Player 1 (X)</h3>
                    <div class="score-value" id="player1-score">0</div>
                </div>
                <div class="score">
                    <h3>Draws</h3>
                    <div class="score-value" id="draw-score">0</div>
                </div>
                <div class="score">
                    <h3 id="player2-name">Player 2 (O)</h3>
                    <div class="score-value" id="player2-score">0</div>
                </div>
            </div>
            
            <div class="current-player">
                <span>Current turn:</span>
                <span class="player-symbol" id="current-symbol">X</span>
                <span id="current-player">Player 1</span>
            </div>
        </div>
        
        <div class="game-container">
            <div class="game-board" id="game-board">
                
            </div>
            
            <div class="controls">
                <div class="game-mode">
                    <h3>Game Mode</h3>
                    <div class="mode-buttons">
                        <button id="two-player-btn" class="active">Two Players</button>
                        <button id="vs-bot-btn">VS Bot</button>
                    </div>
                </div>
                
                <div class="difficulty">
                    <h3>Bot Difficulty</h3>
                    <div class="difficulty-buttons">
                        <button id="easy-btn">Easy</button>
                        <button id="medium-btn">Medium</button>
                        <button id="hard-btn" class="active">Hard</button>
                    </div>
                </div>
                
                <div class="grid-size">
                    <h3>Grid Size</h3>
                    <div class="grid-size-buttons">
                        <button id="size3-btn" class="active">3×3</button>
                        <button id="size4-btn">4×4</button>
                        <button id="size5-btn">5×5</button>
                    </div>
                </div>
                
                <div class="player-names">
                    <h3>Player Names</h3>
                    <div class="name-input">
                        <input type="text" id="player1-input" placeholder="Player 1 Name" value="Player 1">
                        <input type="text" id="player2-input" placeholder="Player 2 Name" value="Player 2">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="undo-btn">Undo Move</button>
                    <button id="restart-btn">Restart Game</button>
                    <button id="new-game-btn">New Game</button>
                </div>
            </div>
        </div>
        
        <div class="game-history">
            <div class="history-title">
                <h3>Game History</h3>
                <button id="clear-history-btn">Clear</button>
            </div>
            <ul class="history-list" id="history-list">
                <li>Game started - It's X's turn</li>
            </ul>
        </div>
    </div>
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over!</h2>
            <p id="modal-message"></p>
            <button id="modal-button">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
